<nav class="navbar navbar-expand-lg">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" routerLink="/home">Home</a>
    </li>
    <li id="loginCont" class="nav-item" *ngIf="!userData.isLogin">
      <a class="nav-link" routerLink="/login">
        <span class="glyphicon glyphicon-user"></span> Entrar</a>

    </li>
    <div class="userAcr">
      <li id="liUser" class="nav-item" *ngIf="userData.isLogin">
        <img src="{{userData.userPhoto}}" alt="{{userData.userName}}" class="rounded-circle">
        <span class="badge pill badge-secondary">{{userData.userEmail}}</span>
      </li>
      <li id="liUserName" class="nav-item" *ngIf="userData.isLogin">
        <a class="nav-link" id="hrefUserName">{{userData.userName}}</a>
      </li>
      <li id="liExit" class="nav-item" *ngIf="userData.isLogin">
        <a class="nav-link" href="#" (click)="onClickLogout()">
          <span class="glyphicon glyphicon-log-in"></span> Salir</a>
      </li>
    </div>

  </ul>
</nav>
