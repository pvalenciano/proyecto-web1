<!-- LOGIN SCREEN -->
<div class="screen" *ngIf="screen === 0">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">LOGIN</h1>
          <form>
            <div class="form-group">
              <input placeholder="Email" type="text" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
              <input placeholder="Contraseña" type="text" name="password" class="form-control" id="password">
            </div>
            <button id="btnEnviar" type="text" value="enviar" class="btn btn-primary btn-block btn-lg">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto mt-2">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-lg btn-facebook">
            <i class="fa fa-facebook"></i>Facebook</button>
          <button class="btn btn-lg btn-google">
            <i class="fa fa-google-plus" aria-hidden="true"></i>Google</button>
          <button class="btn btn-lg btn-twitter">
            <i class="fa fa-twitter"></i>Twitter</button>
          <label class="lblRegistro" (click)="changeScreen()">¿No tienes usuario?</label>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- REGISTER SCREEN -->
<div class="screen" *ngIf="screen === 1">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">REGISTRO</h1>
          <form (submit)="onSubmitAddUser()">
            <div class="form-group">
              <input [(ngModel)]="iEmail" placeholder="Email" type="text" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
              <input [(ngModel)]="iPass" placeholder="Contraseña" type="text" name="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <input placeholder="Repetir Contraseña" type="text" name="password-again" class="form-control" id="password-again">
            </div>
            <button id="btnEnviar" type="text" value="enviar" class="btn btn-primary btn-block btn-lg">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto mt-2">
      <div class="card">
        <div class="card-body">
          <div class="loginContainer">
            <label class="lblLogin" (click)="changeScreen()">¿Tienes cuenta? Inicia sesión</label>
          </div>
          <button class="btn btn-lg btn-facebook">
            <i class="fa fa-facebook"></i>Facebook</button>
          <button class="btn btn-lg btn-google">
            <i class="fa fa-google-plus" aria-hidden="true"></i>Google</button>
          <button class="btn btn-lg btn-twitter">
            <i class="fa fa-twitter"></i>Twitter</button>

        </div>
      </div>
    </div>
  </div>
</div>
