<div class="container">
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='cats'" (click)="filterBy='cats'">Gatos</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='wallpapers'" (click)="filterBy='wallpapers'">Wallpapers</button>
  <div class="content">
    <div class="row">



      <ul id="thumbnailslist">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
          <a [routerLink]="['/image', image.id]">
            <img src="{{image.url}}" class="tn" width="200" height="200">
          </a>
         
        </li>
     

      </ul>
    </div>
  </div>
</div>
